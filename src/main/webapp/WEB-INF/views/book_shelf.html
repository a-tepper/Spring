<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My book shelf</title>
    <style>
        .rounded_container {
            border-radius: 5px;
            margin-top: 10px;
            padding: 10px;
            background: yellowgreen;
        }
    </style>
</head>
<body>
<table>
    <p th:text="${errorMessage}"></p>
    <tr style="vertical-align:top">
        <td>
            <div class="rounded_container">
                <h3> Adding </h3>
                <form method="post" th:action="@{/books/save}" th:object="${book}">
                    <table>
                        <tr>
                            <td>
                                <input type="text" placeholder="author" th:field="*{author}">
                                <p th:if="${#fields.hasErrors()}"> Must not be not empty or > 50 chars </p>
                            </td>
                            <td>
                                <input type="text" placeholder="book_title" th:field="*{title}">
                                <p th:if="${#fields.hasErrors()}"> Must not be not empty or > 50 chars </p>
                            </td>
                            <td>
                                <input type="text" placeholder="size (pages)" th:field="*{size}">
                                <p th:if="${#fields.hasErrors()}"> Must be numeric and up to 4 digits </p>
                            </td>
                            <td>
                                <input type="submit" value="save">
                            </td>
                        </tr>
                    </table>
                </form>

                <form method="post" th:action="@{/books/upload_file}" enctype="multipart/form-data">
                    <table>
                        <tr>
                            <td>
                                <input type="file" name="file"/>
                            </td>
                            <td>
                                <input type="submit" name="upload"/>
                            </td>
                        </tr>
                    </table>
                </form>
                <form method="get" th:action="@{/books/download_file}">
                    <input type="submit" value="Download file">
                </form>
            </div>
            <div class="rounded_container">
                <h3> Removing </h3>
                <form method="post" th:action="@{/books/remove}" th:object="${bookIdToRemove}">
                    <table>
                        <tr>
                            <td>
                                <input type="text" placeholder="id number" th:field="*{id}">
                            </td>
                            <td>
                                <input type="submit" value="remove">
                            </td>
                            <td th:if="${#fields.hasErrors()}">
                                <p> Wrong id or not found </p>
                            </td>
                        </tr>
                    </table>
                </form>

                <form method="post" th:action="@{/books/remove_by_author}" th:object="${authorParam}">
                    <table>
                        <tr>
                            <td>
                                <input type="text" placeholder="author" th:field="*{name}">
                            </td>
                            <td th:if="${#fields.hasErrors()}">
                                <p> Wrong format of author </p>
                            </td>
                            <td>
                                <input type="submit" value="remove all books of this author">
                            </td>
                        </tr>
                    </table>
                </form>

                <form method="post" th:action="@{/books/remove_by_title}" th:object="${titleParam}">
                    <table>
                        <tr>
                            <td>
                                <input type="text" placeholder="title" th:field="*{text}">
                            </td>
                            <td th:if="${#fields.hasErrors()}">
                                <p> Wrong format of title </p>
                            </td>
                            <td>
                                <input type="submit" value="remove all books with this title">
                            </td>
                        </tr>
                    </table>
                </form>

                <form method="post" th:action="@{/books/remove_by_size}" th:object="${sizeParam}">
                    <table>
                        <tr>
                            <td>
                                <input type="text" placeholder="size (pages)" th:field="*{numberOfPages}">
                            </td>
                            <td th:if="${#fields.hasErrors()}">
                                <p> Wrong format of size </p>
                            </td>
                            <td>
                                <input type="submit" value="remove all books with this size">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="rounded_container">
                <h3> Filtering </h3>
                <form method="get" th:action="@{/books/filter}" th:object="${filterForm}">
                    <table>
                        <tr>
                            <td>
                                <input type="text" placeholder="author" th:field="*{author}">
                            </td>
                            <td>
                                <input type="text" placeholder="book_title" th:field="*{title}">
                            </td>
                            <td>
                                <input type="text" placeholder="size (pages)" th:field="*{size}">
                            </td>
                            <td>
                                <input type="submit" value="filter">
                            </td>
                            <td> <a th:href="@{/books/shelf}"> clear all filters </a> </td>
                        </tr>
                    </table>
                </form>
            </div>
        </td>
        <td>
            <table style="margin-left: 50%">
            <tr style="background: yellowgreen">
                <th>id</th>
                <th>author</th>
                <th>title</th>
                <th>size</th>
            </tr>
            <tr th:each="book : ${bookList}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.size}"></td>
            </tr>
        </table>
        </td>
    </tr>
</table>
</body>
</html>
